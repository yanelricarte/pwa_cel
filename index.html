<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Validación en JS</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Formulario con validación en JS</h1>
  <div class="container">
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="input-field">
      <div id="errorNombre" class="error"></div>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" class="input-field">
      <div id="errorApellido" class="error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="input-field" pattern=".+@gmail\.com" size="30" required>
      <div id="errorEmail" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="input-field">
      
      <label for="repetirPassword">Repetir Password:</label>
      <input type="password" id="repetirPassword" name="repetirPassword" class="input-field">
      <div id="errorRepetirPassword" class="error"></div>

      <button type="submit" class="btn-submit">Registrar</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
